<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 44">
  <!-- 背景 -->
  <rect fill="#2d5016" stroke="#1a3010" stroke-width="0.5" width="32" height="44" rx="2"/>

  <!-- 装飾パターン -->
  <pattern id="backPattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
    <rect fill="#3a6620" width="4" height="4"/>
    <rect fill="#3a6620" x="4" y="4" width="4" height="4"/>
  </pattern>

  <!-- パターンを適用 -->
  <rect fill="url(#backPattern)" x="3" y="3" width="26" height="38" rx="1"/>

  <!-- 中央の装飾 -->
  <circle cx="16" cy="22" r="6" fill="none" stroke="#4a7630" stroke-width="1"/>
  <circle cx="16" cy="22" r="3" fill="#4a7630"/>
</svg>
